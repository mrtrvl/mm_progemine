<!DOCTYPE html>
<html lang="et">
<head>
<meta charset="utf-8">
<title>Guess The Picture</title>
<base href="/">
<script src="js/app.js"></script>
<script src="js/glfx.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
</head>
<body>
    <div id="bg-image">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h1>Palju õnne, Anne-Lys!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center" id="placehere"></div>
        </div>
        <div class="row text-center">
            <div>
                <button class="btn btn-primary" id="startAnimation" disabled>Käivita / peata animatsioon</button>       
            </div>
        </div>
        <div class="row text-center">
            <div>
                <select class="btn btn-primary dropdown-toggle" name="pictureSelector" id="pictureSelector">
                    <option value="placeholder">Vali pilt</option>
                    <option value="pilt1">Pilt 1</option>
                    <option value="pilt2">Pilt 2</option>
                    <option value="pilt3">Pilt 3</option>
                    <option value="pilt4">Pilt 4</option>
                    <option value="pilt5">Pilt 5</option>
                    <option value="pilt6">Pilt 6</option>
                    <option value="pilt7">Pilt 7</option>
                    <option value="pilt8">Pilt 8</option>
                    <option value="pilt9">Pilt 9</option>
                    <option value="pilt10">Pilt 10</option>
                </select>
            </div>
        </div>
        <div class="row text-center">
            <div>
                <button class="btn btn-warning" id="showPicture" disabled>Näita pilti...</button>       
            </div>
        </div>
        <div class="row text-center">
            <div>
                <p id="stopWatch"></p>      
            </div>
        </div>
    </div>
</body>
</html>
